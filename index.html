<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="note.css">
    <script type="text/javascript" src="note.js" defer></script>
</head>
<body>
    <main>
        <img src="images\Notebook-rafiki.png" alt="this is a background image">
        <div class="create">
            <img src="images\icons8-plus-material-rounded\icons8-plus-48.png" alt="plus_icon" class="plus_icon">
        </div>
        <div class="note_form">
            <div class="colo_slide ">
                <section class="color" id="1"></section>
                <section class="color" id="2"></section>
                <section class="color" id="3"></section>
                <section class="color" id="4"></section>
                <section class="color" id="5"></section>
                <section class="color" id="6"></section>
            </div>
            <div class="content">
                <section class="heading">
                    <input type="text" placeholder="TITLE">
                </section>
                <textarea type="text" class="note_txt"></textarea>

                <section class="create_btn">create</section>
            </div>
        </div>
    </main>

</html>
